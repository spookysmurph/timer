<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Timer</title>
  <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
<div id="root">
    <div id="timer" class="clock-container">
        <div id="time-left">00:00</div>
        <div id="display-controls">
            <div id="timer-label">Session</div>
            <div id="timer-ssr">
                <button>Start</button>
                <button>Stop</button>
                <button>Reset</button>
            </div>
        </div>
        <div class="length-container">
            <div class="break-container">
                <div class="inc-dec-btn-container">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="timer-length">5</div>
            </div>
            <div class="session-container">
                <div class="inc-dec-btn-container">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="timer-length">25</div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./script.js"></script>
</body>
</html>
