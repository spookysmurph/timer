<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Timer</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap');

    /* General */
    body {
      font-family: 'Roboto Mono', monospace !important;
      /* background-color: #D1C4E9; */
    }

    #root {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    button,
    button:active {
      background-color: rgb(234,178,156) !important;
      border: none !important;
      width: 36px !important; /* 42px * 0.857 */
      height: 34px !important; /* 40px * 0.857 */
      border-radius: 100% !important;
      text-align: center !important;
      box-shadow: 0.171em 0.171em rgb(194, 91, 44) !important; /* 0.2em * 0.857 */
      -webkit-box-shadow: 0.171em 0.171em rgb(194, 91, 44) !important;
      -moz-box-shadow: 0.171em 0.171em rgb(194, 91, 44) !important;
    }

    button:focus {
      translate: 0.171em 0.171em !important; /* 0.2em * 0.857 */
      box-shadow: 0.171em 0.171em rgb(194, 91, 44) inset !important;
      -webkit-box-shadow: 0.171em 0.171em rgb(194, 91, 44) inset !important;
      -moz-box-shadow: 0.171em 0.171em rgb(194, 91, 44) inset !important;
    }

    /* Clock Body */
    .clock-container {
      background-color: rgb(240, 240, 190) !important;
      width: 300px !important; /* Match calendar width */
      border-radius: 17.14px !important; /* 20px * 0.857 */
      padding: 25.71px !important; /* 30px * 0.857 */
      box-shadow: 8.57px 8.57px sienna !important; /* 10px * 0.857 */
    }

    /* Display + Stop/Start/Reset Controls */
    #time-left {
      font-size: 60px !important; /* 70px * 0.857 */
      text-align: center !important;
      background-color: rgb(150,180,175) !important;
      padding: 17.14px !important; /* 20px * 0.857 */
      border-radius: 17.14px !important; /* 20px * 0.857 */
      box-shadow: 2.57px 2.57px rgb(121, 145, 141) inset !important; /* 3px * 0.857 */
    }

    #display-controls {
      margin: 8.57px 0 !important; /* 10px * 0.857 */
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      justify-content: space-between !important;
    }

    #timer-label {
      font-size: 21.43px !important; /* 25px * 0.857 */
      text-align: center !important;
      padding-top: 1.71px !important; /* 2px * 0.857 */
      background-color: rgb(150,180,175) !important;
      border-radius: 8.57px !important; /* 10px * 0.857 */
      height: 34.29px !important; /* 40px * 0.857 */
      flex: 2 !important;
      box-shadow: 2.57px 2.57px rgb(121, 145, 141) inset !important; /* 3px * 0.857 */
    }

    #timer-ssr {
      flex: 1 !important;
      margin-left: 25.71px !important; /* 30px * 0.857 */
      display: flex !important;
      justify-content: space-between !important;
      flex-start: end !important;
    }

    /* Timer Length Controls */
    .length-container {
      margin-top: 17.14px !important; /* 20px * 0.857 */
      display: flex !important;
      flex-direction: row !important;
    }

    .inc-dec-btn-container {
      margin: 0 auto !important;
      display: flex !important;
      flex-direction: row !important;
      justify-content: center !important;
      width: 120px !important; /* 140px * 0.857 */
      height: 51.43px !important; /* 60px * 0.857 */
    }

    .break-container,
    .session-container {
      text-align: center !important;
      border: 1.71px solid rgb(234,178,156) !important; /* 2px * 0.857 */
      padding: 8.57px !important; /* 10px * 0.857 */
      border-radius: 8.57px !important; /* 10px * 0.857 */
      width: 48% !important;
    }

    .timer-length {
      font-size: 1.71em !important; /* 2em * 0.857 */
    }

    .break-container,
    .inc-arrow {
      margin-right: 10.29px !important; /* 12px * 0.857 */
    }
  </style>
</head>
<body>
<div id="root">
    <div id="timer" class="clock-container">
        <div id="time-left">00:00</div>
        <div id="display-controls">
            <div id="timer-label">Session</div>
            <div id="timer-ssr">
                <button>Start</button>
                <button>Stop</button>
                <button>Reset</button>
            </div>
        </div>
        <div class="length-container">
            <div class="break-container">
                <div class="inc-dec-btn-container">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="timer-length">5</div>
            </div>
            <div class="session-container">
                <div class="inc-dec-btn-container">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="timer-length">25</div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./script.js"></script>
</body>
</html>
